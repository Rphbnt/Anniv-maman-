<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joyeux Anniversaire Maman ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        text-align: center;
        color: #333;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 40px;
        font-size: 2.4em;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .btn {
        margin-top: 20px;
        padding: 15px 25px;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        background: #ff6f91;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff3d71;
        transform: scale(1.05);
    }

    .message {
        display: none;
        margin-top: 20px;
        font-size: 1.4em;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    /* Confettis */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<h1>üéâ Joyeux Anniversaire Maman ‚ù§Ô∏è</h1>

<button class="btn" onclick="showMessage()">Clique ici pour ta surprise üå∏</button>

<div class="message" id="surpriseMessage">
    Maman, tu es la personne la plus gentille, la plus courageuse et la plus incroyable que je connaisse.  
    Merci pour tout ce que tu fais chaque jour.  
    <br><br>
    **Je t‚Äôaime de tout mon c≈ìur ‚ù§Ô∏è**
</div>

<script>
// Affichage du message
function showMessage() {
    document.getElementById("surpriseMessage").style.display = "block";
    startConfetti();
}

// Confettis simples
let canvas = document.getElementById('confetti');
let ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confettis = [];

function startConfetti() {
    for (let i = 0; i < 200; i++) {
        confettis.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 6 + 3,
            speed: Math.random() * 3 + 2
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confettis.forEach(c => {
        c.y += c.speed;
        if (c.y > canvas.height) c.y = -10;

        ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 60%)`;
        ctx.fillRect(c.x, c.y, c.size, c.size);
    });

    requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
